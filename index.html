<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta content="Thiago" name="author">
	<meta content="Exemplo de calendário" name="description">
	<title>Calendário</title>
	<link rel="stylesheet" href="css/fullcalendar/main.css">
	<link rel="stylesheet" href="css/fullcalendar/daygrid/main.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	<div class="container">
		<h1>Calendário</h1>

		<form id="formAtividade">
			<div class="form-group col-sm-3 pl-0">
				<input type="text" class="form-control form-control-lg" name="atividade" id="atividade" placeholder="Atividade" autofocus>
			</div>
	
			<div id="calendar"></div>
	
			<div class="form-group col-sm-3 pl-0">
				<input type="time" class="form-control form-control-lg mt-3" name="hora" id="hora" value="12:00">
			</div>
			<div class="form-group">
				<input type="hidden" name="data" id="data" value="">
				<button type="button" class="btn btn-outline-danger btn-lg mt-3" id="botaoAdicionar">Salvar atividade</button>
			</div>
		</form>

		<ul class="list-atividade list-group col-sm-3 mt-5">
		</ul>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	
	<script src="js/fullcalendar/main.min.js"></script>
	<script src="js/fullcalendar/interaction/main.min.js"></script>
	<script src="js/fullcalendar/daygrid/main.min.js"></script>
	<script src="js/fullcalendar/locales/pt-br.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var calendarEl = document.getElementById('calendar');

			var calendar = new FullCalendar.Calendar(calendarEl, {
				plugins: [ 'dayGrid', 'interaction' ],
				locale: 'pt-br',
				timeZone: 'local',
				header: {
					left: 'title',
					right: 'prev next'
				},
				titleFormat: {
					year: 'numeric',
					month: 'short'
				},
				height: 350,
				contentHeight: 'auto',
				themeSystem: 'bootstrap',
				selectable: true,
				dateClick: function(info) {
					document.getElementById('data').value = info.dateStr;
				}
			});

			calendar.render();
		});
	</script>

	<script src="js/script.js"></script>
</body>
</html>
